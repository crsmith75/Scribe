version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python setup.py develop && 
             Scribes runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  scribes-faust:
    build: ./twitteraccounts/api/
    command: >
      sh -c "cd twitteraccounts/api/
             faust -A Scribes_faust worker -l info"
    volumes:
      - .:/app
    depends_on:
      - zookeeper
      - kafka
      - web
    environment:
      - WORKER_PORT=6066
  

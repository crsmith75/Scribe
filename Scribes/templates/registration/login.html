{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Scribe</h1>
<p class="lead text-muted">Secure Twitter With Factom!</p>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    {% comment %} <p class="mt-2">Or <a href="{% url 'django_registration_register' %}">Create an Account</a></p> {% endcomment %}
</div>

{% endblock %}
